    <div class="modal fade" id="setting" tabindex="-1" aria-labelledby="enrollLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="enrollLabel">Setting</h3>

          </div>


          <div class="modal-body">
            <h4> General </h4>
            <form>

              <label class="switch">
                <input type="checkbox" checked>
                Remove Sonar Watermark
                <span class="slider round"></span>
              </label>
            </form>

            <form>

              <label class="switch">
                <input type="checkbox" checked>
                Stop Sonar Mail Track
                <span class="slider round"></span>
              </label>

            </form>
          </div>

          <div class="modal-body">
            <h4> Notifications </h4>
            <form>

              <label class="switch">
                <input type="checkbox" checked>
                Open Notifications
                <span class="slider round"></span>
              </label>

            </form>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>

            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
