    <div class="card" style="width: 22rem;" id="togglepop">

            <div class="row">
                <div class="col align-self-end">

                    <button type="button" class="close" aria-label="Close" id="tgl-cancel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
            <div class="row align-items-center ">
                <div class="col-3">
                    <img class="logo" src="./images/SonarTransparentBlack.png">
                </div>

                <div class="col-9" style="width:10rem; margin-top: -5%;">
                    <input class="togglecheck" type="checkbox" id="tgl-check">
                    <a style="font-size: 15px;"><b>Turn off Sonar for this email?</b> </a>
                </div>

            </div>

            <div class="row justify-content-center top-buffer" >
                <div class="col-4 align-self-end">
                    <button type="button" class="btn-tgl-confirm" id="tgl-confirm">Yes, Confirm</button>
                </div>

            </div>
        </div>

    </div>

    <div class="card" style="width: 22rem;" id="popupForm">
        <div class="card-body">
            <div class="row">
                <div class="col align-self-end">

                    <button type="button" class="close" aria-label="Close" id="nudge-cancel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>

            <div class="row align-items-center">
                <div class="col-3">
                    <img class="logo" src="./images/SonarTransparentBlack.png">
                </div>

                <div class="col-9" style="width:10rem; margin-top: -5%;">
                    <a style="font-size: 20px;"><b>Conditional Nudge</b> </a>
                </div>

            </div>

            <div class="row justify-content-center top-buffer">

                <div class="col-8 align-items-center">
                    <input type="text" id="Days" placeholder="Days" class="mytext">
                    <input type="text" id="Hours" placeholder="Hours" class="mytext">
                    <input type="text" id="Mins." placeholder="Mins." class="mytext">
                    
                </div>

   
            </div>

            <div class="row justify-content-center top-buffer">
                <div class="col-5 align-items-center">
                    <button type="button" class="btn-tgl-confirm" id="confirm">Yes, Confirm</button>
                </div>

            </div>
        </div>

    </div>

    
    <div>
